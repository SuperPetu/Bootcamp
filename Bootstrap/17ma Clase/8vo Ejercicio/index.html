<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container display">  
        <div class="row text-center justify-content-start">
            <div class="col-4 py-2 border border-dark border-4 order-3 bg-warning">One of two columns</div>
            <div class="col-4 py-2 border border-dark border-4 order-2 bg-warning">One of two columns</div>
        </div>   
        <div class="row text-center justify-content-center">
            <div class="col-4 py-2 border border-danger border-4 order-3 bg-info">One of two columns</div>

        </div>    
        <div class="row text-center justify-content-around">
            <div class="col-4 py-2 border border-dark border-4 order-3 bg-danger">One of two columns</div>
            <div class="col-4 py-2 border border-dark border-4 order-2 bg-danger">One of two columns</div>
        </div>     
</div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
