<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Add">
        <button id="push">push</button>
        <button id="unshift">unshift</button>
        <button id="insert">insert at</button>
        <input type="number" id="adder" name="contador" value="0" min="0" max="10">
    </div>
    <div class="Remove">
        <button id="pop">pop</button>
        <button id="shift">shift</button>
        <button id="remove">remove at</button>
        <input type="number" id="remover" name="contador" value="0" min="0" max="10">
    </div>
    <p>[]</p>
    <script src="./jquery-3.7.1.js"></script>
    <script src="./main.js"></script>
</body>
